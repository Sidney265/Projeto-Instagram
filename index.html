<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-container">
      <div class="instagram-cell">
        <img src="/Img/Camada 1.png" alt="Celular" />
      </div>
      <div class="instagram-content">
        <div class="group">
          <img
            src="/Img/Instagram_logo.svg.png"
            alt="Logo instagram"
            class="logo-instagram"
          />
          <div class="profile-photo">
            <img src="/Img/profile.png" alt="Foto de Perfil" class="profile" />
          </div>
          <a href="#" class="instagram-login"> Continue como sidney_junior</a>
          <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é sidney_junior?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span> ou
            <span class="link-blue"> Inscreva-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
